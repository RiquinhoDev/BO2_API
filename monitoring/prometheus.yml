global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ac-backend-monitor'

scrape_configs:
  # Active Campaign Backend
  - job_name: 'ac-backend'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Node Exporter (m√©tricas do sistema)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
